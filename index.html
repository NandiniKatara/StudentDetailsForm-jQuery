<!DOCTYPE html>
<html lang="en">

<head>
    <!-- create a get button which when clicked with an input of roll no. shows students details (have students array list in variable) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="padding: 4rem;">

    <form class="form_main" id="studentForm">

        <h2 style="text-align: center; width: 100%; color: #30015f;">Student Details Form</h2>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="rollNo">Roll Number:</label>
        <input type="text" id="rollNo" name="rollNo" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="hobbies">Hobbies (comma separated):</label>
        <input type="text" id="hobbies" name="hobbies" required>

        <div class="button_container">
            <button type="button" id="addDetailsBtn" class="button">Add Details</button>
        </div>

        <input type="text" id="roll" placeholder="Enter roll no. here">
        <div class="button_container">
            <button id="getDetailsBtn" class="button">Get Details</button>
        </div>
        <ul class="retArray" id="detailsContent"></ul>
    </form>
    <script src="index.js"> </script>

</body>

</html>
